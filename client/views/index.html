<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>.:: Chat Braille ::.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

    {% if not error %}
        <script src='/socket.io/socket.io.js'></script>
    {% endif %}
</head>
<body>
    {% if error %}
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-4 col-md-4">
                <!-- 
                <h3 class="error">  </h3>
                <div id="alert-msg" class="alert alert-danger" role="alert"><strong id="msg"></strong></div>
                -->
                <p class="alert alert-danger" role="alert">{{ error }}<p>
                <div class="login-page">
                    <div class="form">
                        <div>
                            <form class="register" method="post" style="display: none;">
                            <!-- ******* REGISTRARSE ******* -->
                                <input type="text" name="username" placeholder="username"/>
                                <input type="email" name="email" placeholder="username"/>
                                <input type="password" name="password" placeholder="password"/>
                                <button type="submit">Crear</button>
                                <p class="message">Tienes cuenta? <a href="#">Ingresar</a></p>
                            </form>

                            <form class="login" method="post">
                            <!-- ******* INGRESAR ******* -->
                                <input type="text" name="username" placeholder="username"/>
                                <input type="password" name="password" placeholder="password"/>
                                <button type="submit">Ingresar</button>
                                <p class="message">No esta registrado? <a href="#">Crear cuenta</a></p>
                            </form>
                        </div>
                    </div>
                </div>
                <script src="/assets/js/unauth.js"></script>
            </div>
        </div>
    </section>
    {% else %}
    <section class="container">
        <div class="row justify-content-center clearfix">
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="chat-about">
                        <div class="chat-num-users">Hola, <span id="name">{{ username }}</span></div>
                    </div>
                    <div class="controls">
                        <a href="#" class="logout-btn">Salir</a>
                    </div>
                </div>

                <div class="chat-history">
                    <ul>
                    </ul>
                </div>

                <div class="chat-message clearfix">
                    <textarea name="message" placeholder ="Type your message" rows="3"></textarea>
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </div>
    </section>
    <script src="/assets/js/auth.js"></script>
    {% endif %}
            
</body>
</html>
